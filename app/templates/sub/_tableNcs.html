{% if ncs %}
<table class="table table-bordered table-striped table-hover">
     <thead>
     <tr>
         <th>Não Conformidade</th>
         <th>Módulo</th>
         <th class="d-none d-sm-table-cell">Descrição</th>
         <th class="d-none d-sm-table-cell">Analista</th>
         <th>Ações</th>
     </tr>
     </thead>
     <tbody id="myNcs">
     {% for tupla in ncs %}

     <tr class="table-danger context-menu" id="myNcTr{{ tupla.idnao_conf }}">
         <td>{{ tupla.idnao_conf }}</td>
         <td>{{ tupla.idmodulo }}</td>
         <td class="d-none d-sm-table-cell">{{ tupla.ds_naoconf }}</td>
         <td class="d-none d-sm-table-cell">{{ tupla.usuario_de }}</td>
         <td>
             <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalNc{{ tupla.idnao_conf}}">Info</button>
         </td>
     </tr>
     {% endfor %}
     </tbody>
 </table>
{% endif %}
